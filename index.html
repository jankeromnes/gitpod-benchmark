<!doctype html>
<meta charset="utf-8">
<title>Gitpod vs Local</title>
<style>
    .hero {
        display: flex;
        align-items: center;
        font-family: sans-serif;
        margin: 30px auto;
        max-width: 800px;
    }
    .hero > div {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .charts {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .charts > div {
        width: 650px;
        margin: 20px;
    }
    #starts-summary {
        margin-top: 30px;
        text-align: center;
        font-family: sans-serif;
        cursor: pointer;
    }
</style>
<body>
    <div class="hero">
        <div>
            <img src="./assets/gitpod.svg" style="height: 80px; transform: translateY(10px);">
            <h2>Gitpod</h2>
            <small>Unleashed | XL Workspaces</small>
            <!-- -->
        </div>
        <h2>vs</h2>
        <div>
            <span style="font-size: 80px; height: 80px;">ðŸ’»</span>
            <h2>Local</h2>
            <small>2018 MacBook Pro</small>
            <!-- Processeur Intel Core i9 hexacÅ“ur de 8e gÃ©nÃ©ration Ã  2,9 GHz (Turbo Boost jusquâ€™Ã  4,8 GHz)
            32 Go de mÃ©moire DDR4 Ã  2 400 MHz
            SSD de 512 Go -->
        </div>
    </div>
    <div id="builds" class="charts"></div>
    <details>
      <summary id="starts-summary"><small>(show start-up times)</small></summary>
      <div id="starts" class="charts"></div>
    </details>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
    <script>
        const toMinutes = (d) => {
            return {
                x: d.x,
                start: Math.round(100 * d.start / (1000 * 60)) / 100,
                build: Math.round(100 * d.build / (1000 * 60)) / 100,
            };
        };

        const seriesTitle = {
            start: "Start-up time",
            build: "Build time",
        };

        const plot = (data, series) => {
            const div = document.createElement("div");
            const canvas = document.createElement("canvas");
            div.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: [{
                        label: "workspace",
                        borderColor: "#ff8a00",
                        data: data.datasets.workspace.map(toMinutes),
                    }, {
                        label: "prebuild",
                        borderColor: "#ffb45b",
                        data: data.datasets.prebuild.map(toMinutes),
                    }, {
                        label: "local",
                        data: data.datasets.local.map(toMinutes),
                    }],
                },
                options: {
                    parsing: {
                        yAxisKey: series,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: seriesTitle[series] + ": " + data.title,
                        },
                    },
                    scales: {
                        x: {
                            type: "time",
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "minutes",
                            },
                        },
                    },
                },
            });
            return div;
        };

        fetch("./db.json").then(res => res.json()).then(db => {
            for (const repo in db.repositories) {
                document.querySelector("#starts").appendChild(plot(db.repositories[repo], "start"));
                document.querySelector("#builds").appendChild(plot(db.repositories[repo], "build"));
            }
        });
    </script>
</body>
